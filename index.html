<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorized Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .colored-text {
            font-size: 24px;
            font-weight: bold;
            color: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .word1 {
            color: #ff7e5f; /* Orange */
        }
        .word2 {
            color: #6a82fb; /* Blue */
        }
    </style>
</head>
<body>
    <p class="colored-text">
        <span class="word1">hello</span>
        <span class="word2">all</span>
    </p>
</body>
</html>
